nelmio_api_doc:   
    documentation:
        # doc header title
        info:
            title: 'Product Vault'
            description: 'REST-API documentation'
            version: '%env(APP_VERSION)%'

        # doc schemes components
        components:
            securitySchemes:
                DocSecurity:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT

        # security config
        security:
            - DocSecurity: []
            - api_key: []
            - basic: []
            - jwt:
                type: apiKey
                name: Authorization
                in: header
                description: JWT token

        # static docs
        paths:
            # JWT login api endpoint documentation
            /api/auth/login:
                post:
                    tags: ['Auth']
                    summary: User login action
                    description: User login for get JWT auth token
                    responses:
                        200: 
                            description: Successful login (return token)
                        401: 
                            description: Invalid credentials
                        400: 
                            description: Bad request body data
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        email:
                                            type: email
                                            default: test@test.test
                                        password:
                                            type: string
                                            default: test
